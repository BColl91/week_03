<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hangman-container">
        <h1>Hangman Game</h1>
        <div id="hangmanDrawing" class="hangman-drawing">
            <img id="hangmanImage" src="./images/Hangman01.png" alt="Hangman">
        </div>
        <div id="wordDisplay" class="word-display"></div>
        <div id="message" class="message"></div>
        <input type="text" id="guessInput" maxlength="1">
        <button id="guessButton">Guess</button>
        <div id="wrongGuesses" class="wrong-guesses"></div>
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
